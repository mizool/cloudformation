      SecurityGroupIds:
        - !Ref securityGroup
      SubnetId: !Select
        - 1
        - Fn::Split:
          - ","
          - Fn::ImportValue:
              !Sub "${vpcStackName}-private-subnets"
      BlockDeviceMappings:
        - DeviceName: "/dev/sdf"
          Ebs:
            VolumeSize: 1024
            VolumeType: "gp2"
            DeleteOnTermination: !Ref deleteEbsVolumesOnTermination
        - DeviceName: "/dev/sdg"
          Ebs:
            VolumeSize: 64
            VolumeType: "gp2"
            DeleteOnTermination: !Ref deleteEbsVolumesOnTermination
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName} Seed B
      UserData:
        Fn::Base64: !Sub |
           #!/bin/bash -x
           echo "${project.version} - ${timestamp}"
           yum update -y
           /opt/aws/bin/cfn-init -v --configsets setup --stack ${AWS::StackName} --resource seedB --region ${AWS::Region}
           /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource seedB --region ${AWS::Region}
    CreationPolicy:
      ResourceSignal:
        Timeout: PT5M
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          setup:
            - "ssh_keys"
            - "ntp"
            - "haveged"
            - "openjdk8"
            - "aws_cli"
            - "register_dns"
            - "add_cassandra_repo"
            - "install_cassandra"
            - "configure_cassandra"
            - "disable_bootstrapping"
            - "start_cassandra"
            - "ensure_cassandra_is_running"
            - "unregister_dns"
        ssh_keys:
          files:
            /home/ec2-user/.ssh/additional_keys:
              source: !Ref authorizedKeys
              owner: root
              group: root
              mode: "000644"
          commands:
            register_additional_keys:
              command: "cat /home/ec2-user/.ssh/additional_keys >> /home/ec2-user/.ssh/authorized_keys"
        ntp:
          packages:
            yum:
              ntp: []
          services:
            sysvinit:
              ntpd:
                enabled: true
                ensureRunning: true
                packages:
                  yum:
                    - ntp
        haveged:
          packages:
            rpm:
              haveged: "http://dl.fedoraproject.org/pub/epel/7/x86_64/Packages/h/haveged-1.9.1-1.el7.x86_64.rpm"
          services:
            sysvinit:
              haveged:
                enabled: true
                ensureRunning: true
        openjdk8:
          packages:
            yum:
              java-1.8.0-openjdk: ["1.8.0.222.b10-0.amzn2.0.1"]
              java-1.8.0-openjdk-devel: ["1.8.0.222.b10-0.amzn2.0.1"]
        aws_cli:
          files:
            /home/ec2-user/.aws/config:
              content: !Sub |
                [default]
